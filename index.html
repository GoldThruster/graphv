<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Graph editor: untitled</title>
    <link rel="icon" type="image/png" href="./favicon.png">
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
        }
        #graph {
            width: 70%;
            height: 100%;
            border: 3px solid lightgray;
        }
        #main {
            display: flex;
            flex-direction: row;
            height: 100%;
        }
        #side {
            flex-grow: 1;
            height: 100%;
            display: flex;
            max-width: 30%;
            flex-direction: column;
        }
        #cnt {
            display: grid;
            flex-grow: 1;
            grid-template-rows: repeat(auto-fit, minmax(50%, 1fr));
            grid-auto-flow: column;
        }
        #toolbar {
            width: 100%;
            height: 60px;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="graph"></div>
        <div id="side">
            <div id="toolbar">
                <input type="color" name="colorpicker" id="colorpicker">
            </div>
            <div id="cnt"></div>
        </div>
    </div>
    <dialog id= "renamebox">
        <form method="dialog">
            <input type="text" name= "renamebox"/>
        </form>
    </dialog>
    <script type="module" src="./index.js"></script>
</body>
</html>
